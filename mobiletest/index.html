<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Smart App Banner -->
    <meta name="apple-itunes-app" content="app-id=YOUR_APP_ID, app-argument=https://yourdomain.com/product/123">

    <title>Open in App</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .btn {
            background: #007aff;
            color: white;
            padding: 14px 20px;
            border-radius: 10px;
            font-size: 18px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .btn:active {
            background: #005ecb;
        }
    </style>

    <script>
        const customScheme = "ms-officemobile://chat/?titleId=P_552e6eda-fc18-7fb9-0ef6-1bf2de3393e4&fromcode=cmmekwv6n3q&utm_campaign=m365paidmktg&utm_source=deeplink&ct=m365paidmktg&ocid=m365paidmktg";
        const appStoreLink = "https://apps.apple.com/app/apple-store/id541164041?pt=80423&ct=Redirection_mobile%20web_M365&mt=8";
        function openApp() {
            const ua = navigator.userAgent.toLowerCase();
            const isIOS = /iphone|ipad|ipod/.test(ua);
        
            if (!isIOS) {
                window.location.href = appStoreLink;
                return;
            }
        
            let appOpened = false;
            const startTime = Date.now();
        
            // Create a hidden iframe to attempt the custom scheme
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            document.body.appendChild(iframe);
        
            const cleanup = () => {
                document.body.removeChild(iframe);
                window.removeEventListener('focus', focusHandler);
            };
        
            const focusHandler = () => {
                const elapsed = Date.now() - startTime;
                if (elapsed > 500) {
                    appOpened = true;
                    cleanup();
                }
            };
        
            window.addEventListener('focus', focusHandler);
        
            // Try to open via iframe (less disruptive)
            iframe.src = customScheme;
        
            setTimeout(() => {
                if (!appOpened) {
                    cleanup();
                    window.location.href = appStoreLink;
                }
            }, 1000);
        }
    </script>
</head>
<body>

    <h1>Continue in App</h1>
    <p>You can open this page directly in the app for a better experience.</p>

    <!-- Center Button -->
    <a class="btn" href="javascript:void(0)" onclick="openApp()">Open in App</a>

</body>
</html>
