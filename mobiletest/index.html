<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Smart App Banner -->
    <meta name="apple-itunes-app" content="app-id=YOUR_APP_ID, app-argument=https://yourdomain.com/product/123">

    <title>Open in App</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .btn {
            background: #007aff;
            color: white;
            padding: 14px 20px;
            border-radius: 10px;
            font-size: 18px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .btn:active {
            background: #005ecb;
        }
    </style>

    <script>
        const customScheme = "ms-officemobile://chat/?titleId=P_552e6eda-fc18-7fb9-0ef6-1bf2de3393e4&fromcode=cmmekwv6n3q&utm_campaign=m365paidmktg&utm_source=deeplink&ct=m365paidmktg&ocid=m365paidmktg";
        const appStoreLink = "https://apps.apple.com/app/apple-store/id541164041?pt=80423&ct=Redirection_mobile%20web_M365&mt=8";
        function openAppUniversal() {
            const playStoreLink = "https://play.google.com/store/apps/details?id=com.microsoft.office.officehubrow";
        
            // --- 1. Environment detection ---
            const ua = navigator.userAgent.toLowerCase();
            const isIOS = /iphone|ipad|ipod/.test(ua);
            const isAndroid = /android/.test(ua);
            const isSafari = isIOS && /^((?!chrome|crios|fxios|brave).)*safari/.test(ua);
            const isIOSChromium = isIOS && (ua.includes("crios") || ua.includes("fxios") || ua.includes("edgios") || ua.includes("brave"));
            const isDesktop = !isIOS && !isAndroid;
        
            // Desktop → Just redirect to store
            if (isDesktop) {
                window.location.href = appStoreLink;
                return;
            }
        
            // --- 2. Android: Intent-based fallback ---
            if (isAndroid) {
                const intentURL =
                    `intent://chat/#Intent;scheme=ms-officemobile;package=com.microsoft.office.officehubrow;end`;
                
                // Try opening scheme first
                window.location.href = customScheme;
        
                // Fallback (Android is reliable: timers get paused)
                setTimeout(() => {
                    window.location.href = intentURL;
                }, 800);
        
                return;
            }
        
            // --- 3. iOS Safari: visibility-based fallback ---
            if (isSafari) {
                let opened = false;
        
                const handler = () => {
                    if (document.hidden) opened = true;
                };
                document.addEventListener("visibilitychange", handler);
        
                // Try opening app
                window.location.href = customScheme;
        
                // Safari needs ≥1200ms
                setTimeout(() => {
                    document.removeEventListener("visibilitychange", handler);
                    if (!opened) {
                        window.location.replace(appStoreLink);
                    }
                }, 1300);
                return;
            }
        
            // --- 4. iOS Chromium (Chrome / Edge / Brave / Firefox on iOS) ---
            if (isIOSChromium) {
                const start = Date.now();
        
                window.location.href = customScheme;
        
                setTimeout(() => {
                    const delta = Date.now() - start;
        
                    // If JS was paused → app opened
                    if (delta > 2000) return;
        
                    // App did NOT open → fallback
                    window.location.replace(appStoreLink);
                }, 700);
        
                return;
            }
        }
    </script>
</head>
<body>

    <h1>Continue in App</h1>
    <p>You can open this page directly in the app for a better experience.</p>

    <!-- Center Button -->
    <a class="btn" href="javascript:void(0)" onclick="openApp()">Open in App</a>

</body>
</html>
