<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Smart App Banner -->
    <meta name="apple-itunes-app" content="app-id=YOUR_APP_ID, app-argument=https://yourdomain.com/product/123">

    <title>Open in App</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .btn {
            background: #007aff;
            color: white;
            padding: 14px 20px;
            border-radius: 10px;
            font-size: 18px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .btn:active {
            background: #005ecb;
        }
    </style>

    <script>
        const customScheme = "ms-officemobile://chat/?titleId=P_552e6eda-fc18-7fb9-0ef6-1bf2de3393e4&fromcode=cmmekwv6n3q&utm_campaign=m365paidmktg&utm_source=deeplink&ct=m365paidmktg&ocid=m365paidmktg";
        const appStoreLink = "https://apps.apple.com/app/apple-store/id541164041?pt=80423&ct=Redirection_mobile%20web_M365&mt=8";
        function openApp() {
            const ua = navigator.userAgent.toLowerCase();
            const isIOS = /iphone|ipad|ipod/.test(ua);
        
            if (!isIOS) {
                window.location.href = appStoreLink;
                return;
            }
        
            let appOpened = false;
            let popupHandled = false;
            let timeoutId = null;
            let longTimeoutId = null;
        
            const cleanup = () => {
                if (timeoutId) clearTimeout(timeoutId);
                if (longTimeoutId) clearTimeout(longTimeoutId);
                document.removeEventListener("visibilitychange", visibilityHandler);
                document.removeEventListener("pagehide", pageHideHandler);
                window.removeEventListener("blur", blurHandler);
                window.removeEventListener("focus", focusHandler);
            };
        
            const openAppStore = () => {
                if (!appOpened && !popupHandled) {
                    cleanup();
                    popupHandled = true;
                    window.location.href = appStoreLink;
                }
            };
        
            // App successfully opened (page becomes hidden)
            const visibilityHandler = () => {
                if (document.hidden || document.visibilityState === 'hidden') {
                    appOpened = true;
                    cleanup();
                }
            };
        
            const pageHideHandler = () => {
                appOpened = true;
                cleanup();
            };
        
            const blurHandler = () => {
                // Only consider this as app opening if it happens after some delay
                // (to account for the popup appearing)
                setTimeout(() => {
                    if (document.hidden || document.visibilityState === 'hidden') {
                        appOpened = true;
                        cleanup();
                    }
                }, 100);
            };
        
            // Handle returning focus (user might have denied popup)
            const focusHandler = () => {
                // If we get focus back after a reasonable time, 
                // user likely denied the popup
                if (!appOpened) {
                    setTimeout(() => {
                        if (!document.hidden && !appOpened) {
                            openAppStore();
                        }
                    }, 500); // Give a moment for any delayed app opening
                }
            };
        
            // Set up event listeners
            document.addEventListener("visibilitychange", visibilityHandler);
            document.addEventListener("pagehide", pageHideHandler);
            window.addEventListener("blur", blurHandler);
            window.addEventListener("focus", focusHandler);
        
            const startTime = Date.now();
        
            try {
                window.location.href = customScheme;
            } catch (e) {
                openAppStore();
                return;
            }
        
            // Short timeout for immediate failures (custom scheme not supported)
            timeoutId = setTimeout(() => {
                if (!appOpened && !document.hidden) {
                    const elapsed = Date.now() - startTime;
                    // If we're still here very quickly, scheme likely failed
                    if (elapsed < 200) {
                        openAppStore();
                    }
                }
            }, 250);
        
            // Longer timeout to handle popup scenarios
            // This accounts for users taking time to respond to the popup
            longTimeoutId = setTimeout(() => {
                if (!appOpened && !popupHandled) {
                    // Check if page is still visible (popup was denied or ignored)
                    if (!document.hidden && document.visibilityState !== 'hidden') {
                        openAppStore();
                    }
                }
            }, 4000); // Longer timeout to account for popup interaction time
        }
    </script>
</head>
<body>

    <h1>Continue in App</h1>
    <p>You can open this page directly in the app for a better experience.</p>

    <!-- Center Button -->
    <a class="btn" href="javascript:void(0)" onclick="openApp()">Open in App</a>

</body>
</html>
