<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Smart App Banner -->
    <meta name="apple-itunes-app" content="app-id=YOUR_APP_ID, app-argument=https://yourdomain.com/product/123">

    <title>Open in App</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .btn {
            background: #007aff;
            color: white;
            padding: 14px 20px;
            border-radius: 10px;
            font-size: 18px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .btn:active {
            background: #005ecb;
        }

        .btn.secondary {
            background: #34c759;
        }

        .btn.secondary:active {
            background: #28a745;
        }

        .btn.tertiary {
            background: #ff9500;
        }

        .btn.tertiary:active {
            background: #cc7700;
        }

        /* Popup Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 16px;
            max-width: 300px;
            width: 90%;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .modal-message {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .modal-btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            min-width: 80px;
        }

        .modal-btn.cancel {
            background: #e0e0e0;
            color: #333;
        }

        .modal-btn.ok {
            background: #007aff;
            color: white;
        }
    </style>

    <script>
        const customScheme1 = "ms-officemobile://chat/?titleId=P_552e6eda-fc18-7fb9-0ef6-1bf2de3393e4&fromcode=cmmekwv6n3q&utm_campaign=m365paidmktg&utm_source=deeplink&ct=m365paidmktg&ocid=m365paidmktg";
        const customScheme2 = "ms-officemobile://chat/entity1-d870f6cd-4aa5-4d42-9626-ab690c041429/eyJpZCI6IlRXbGpjbTl6YjJaMFZqSjhhSFIwY0hNNkx5OXpkV0p6ZEhKaGRHVXRjMlJtTFdsdWRDNXZabVpwWTJVdVkyOXRMM3hrZFcxdGVYeGtZVFU1TlRRM1pTMDJaVEUzTFRRNFltUXRPRFJoTWkwM05USTFZVEV6TlRNd1ptWjhaVzR0ZFhNJTNkIiwic2NlbmFyaW8iOiJzaGFyZUxpbmsiLCJwcm9wZXJ0aWVzIjp7InByb21wdFNvdXJjZSI6Im1pY3Jvc29mdCIsImNsaWNrVGltZXN0YW1wIjoiMjAyNS0wNy0wMVQyMToxNzo0MC40NTBaIn0sImNoYXRUeXBlIjoid29yayIsInZlcnNpb24iOjEuMX0?fromcode=cmmekwv6n3q&utm_campaign=m365paidmktg&utm_source=deeplink&ct=m365paidmktg&ocid=m365paidmktg";
        const customScheme3 = "ms-officemobile://create?fromcode=cmm56zfqvf0&utm_campaign=paidmktgcreateurl&utm_source=deeplink&ct=paidmktgcreateurl&ccac=create&ocid=paidmktgcreateurl";
        const customScheme4 = "ms-officemobile://apps/?appId=46525057-714b-43c4-84aa-d001ec464369&source=agentCenterDialog";
        const customScheme5 = "ms-officemobile://chat/try-voice-chat?uniquePromoId=59DAA93D-789E-48EC-BED8-A81FFBA053FB&ct=voice_share&ocid=voice_share&referrer=utm_source%3Dvoice_share%26utm_campaign%3Dvoice_share&ccac=tofqrcode";
        const appStoreLink = "https://apps.apple.com/app/apple-store/id541164041?pt=80423&ct=Redirection_mobile%20web_M365&mt=8";
        const m365url = "https://m365.cloud.microsoft/chat/?titleId=P_552e6eda-fc18-7fb9-0ef6-1bf2de3393e4&fromcode=cmmekwv6n3q&utm_campaign=m365paidmktg&utm_source=deeplink&ct=m365paidmktg&ocid=m365paidmktg";
        
        // LinkedIn WebView detection
        const isLinkedInWebView = /linkedin/i.test(navigator.userAgent);
        
        function showM365Popup() {
            document.getElementById('m365-modal').classList.add('show');
        }

        function hideM365Popup() {
            document.getElementById('m365-modal').classList.remove('show');
        }

        function confirmM365() {
            hideM365Popup();
            window.location.href = m365url;
        }

        // Auto-show popup on page load only if in LinkedIn WebView
        window.addEventListener("DOMContentLoaded", function() {
            if (isLinkedInWebView) {
                showM365Popup();
            }
        });

        function openApp(schemeUrl) {
            const ua = navigator.userAgent.toLowerCase();
            const isIOS = /iphone|ipad|ipod/.test(ua);
        
            if (!isIOS) {
                window.location.href = appStoreLink;
                return;
            }
        
            const isSafari = ua.includes("safari") && !ua.includes("crios") && !ua.includes("fxios") && !ua.includes("edgios");
            const isChrome = ua.includes("crios");
            
            let appOpened = false;
            let popupShown = false;
            let shouldOpenAppStore = true;
            let fallbackTimeoutId = null;
            
            const cleanup = () => {
                if (fallbackTimeoutId) clearTimeout(fallbackTimeoutId);
                document.removeEventListener("visibilitychange", visibilityHandler);
                window.removeEventListener("blur", blurHandler);
                window.removeEventListener("focus", focusHandler);
            };
        
            const openAppStore = () => {
                if (shouldOpenAppStore && !appOpened) {
                    cleanup();
                    window.location.href = appStoreLink;
                }
            };
        
            const visibilityHandler = () => {
                if (document.hidden) {
                    appOpened = true;
                    shouldOpenAppStore = false;
                    cleanup();
                }
            };
        
            const blurHandler = () => {
                popupShown = true;
                shouldOpenAppStore = false;
                
                // Clear any existing fallback timeout since user is interacting with prompt
                if (fallbackTimeoutId) clearTimeout(fallbackTimeoutId);
                
                if (isChrome) {
                    // Chrome: wait to see if this blur is from prompt or app opening
                    // Don't immediately assume app opened
                    setTimeout(() => {
                        // Check if page is still visible (prompt still showing)
                        if (!document.hidden && !appOpened) {
                            // User still on prompt or denied - wait for focus event
                            // Don't do anything here, let focus handler deal with it
                        } else {
                            // Page is hidden, app opened
                            appOpened = true;
                            cleanup();
                        }
                    }, 500);
                } else {
                    // Safari/Edge: Set a longer timeout to re-enable app store opening
                    setTimeout(() => {
                        if (!appOpened) {
                            shouldOpenAppStore = true;
                        }
                    }, 2000);
                }
            };
        
            const focusHandler = () => {
                if (popupShown && !appOpened) {
                    // User returned to page - either denied popup or app failed to open
                    setTimeout(() => {
                        if (!document.hidden && !appOpened) {
                            openAppStore();
                        }
                    }, 1000);
                }
            };
        
            document.addEventListener("visibilitychange", visibilityHandler);
            window.addEventListener("blur", blurHandler);
            window.addEventListener("focus", focusHandler);
        
            // Try to open the app
            window.location.href = schemeUrl;
        
            // Fallback only if no popup interaction detected
            // Store the timeout ID so we can cancel it if popup appears
            fallbackTimeoutId = setTimeout(() => {
                if (!popupShown && !appOpened) {
                    openAppStore();
                }
            }, 2000);
        }
    </script>
</head>
<body>

    <h1>Continue in App</h1>
    <p>You can open this page directly in the app for a better experience.</p>

    <!-- Three Buttons -->
    <a class="btn" href="javascript:void(0)" onclick="openApp(customScheme1)">Researcher</a>
    <a class="btn secondary" href="javascript:void(0)" onclick="openApp(customScheme2)">Chat with Prompt</a>
    <a class="btn tertiary" href="javascript:void(0)" onclick="openApp(customScheme3)">Create</a>
    <a class="btn secondary" href="javascript:void(0)" onclick="openApp(customScheme4)">Skill Agent</a>
    <a class="btn" href="javascript:void(0)" onclick="openApp(customScheme5)">Try Voice Chat</a>
    <a class="btn tertiary" href="javascript:void(0)" onclick="showM365Popup()">M365 Web</a>

    <!-- M365 Popup Modal -->
    <div id="m365-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-title">Open M365 Web</div>
            <div class="modal-message">Do you want to open Microsoft 365 in your browser?</div>
            <div class="modal-buttons">
                <button class="modal-btn cancel" onclick="hideM365Popup()">Cancel</button>
                <button class="modal-btn ok" onclick="confirmM365()">OK</button>
            </div>
        </div>
    </div>

</body>
</html>
