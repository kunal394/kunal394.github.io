<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Smart App Banner -->
    <meta name="apple-itunes-app" content="app-id=YOUR_APP_ID, app-argument=https://yourdomain.com/product/123">

    <title>Open in App</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .btn {
            background: #007aff;
            color: white;
            padding: 14px 20px;
            border-radius: 10px;
            font-size: 18px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .btn:active {
            background: #005ecb;
        }
    </style>

    <script>
        const customScheme = "ms-officemobile://chat/?titleId=P_552e6eda-fc18-7fb9-0ef6-1bf2de3393e4&fromcode=cmmekwv6n3q&utm_campaign=m365paidmktg&utm_source=deeplink&ct=m365paidmktg&ocid=m365paidmktg";
        const appStoreLink = "https://apps.apple.com/app/apple-store/id541164041?pt=80423&ct=Redirection_mobile%20web_M365&mt=8";
        function openAppReliably() {
            //const customScheme = "ms-officemobile://chat/?titleId=P_552e6eda-fc18-7fb9-0ef6-1bf2de3393e4&fromcode=cmmekwv6n3q&utm_campaign=m365paidmktg&utm_source=deeplink&ct=m365paidmktg&ocid=m365paidmktg";
            //const appStoreLink = "https://apps.apple.com/app/apple-store/id541164041?pt=80423&ct=Redirection_mobile%20web_M365&mt=8";
        
            let visibilityChangeFired = false;
            let fallbackExecuted = false;
        
            // 1. Create a temporary iframe to initiate the deep link
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
        
            // 2. Set the document visibility change listener
            // This fires when the user leaves the browser (e.g., app successfully opened)
            const onVisibilityChange = () => {
                if (document.hidden) {
                    visibilityChangeFired = true;
                }
            };
            document.addEventListener('visibilitychange', onVisibilityChange);
        
            // 3. The fallback function
            const fallbackToStore = () => {
                // Only run fallback if visibilitychange hasn't fired (meaning app probably didn't open)
                if (!visibilityChangeFired && !fallbackExecuted) {
                    fallbackExecuted = true;
                    window.location.replace(appStoreLink);
                }
                // Cleanup listeners/iframe
                document.removeEventListener('visibilitychange', onVisibilityChange);
                iframe.remove();
            };
        
            // 4. Try to open the app (using the iframe)
            iframe.src = customScheme;
            document.body.appendChild(iframe);
        
            // 5. Set a short timeout for the fallback
            // This timeout must be brief, giving the OS time to recognize the scheme.
            // 500ms is generally sufficient.
            setTimeout(fallbackToStore, 500);
        }
    </script>
</head>
<body>

    <h1>Continue in App</h1>
    <p>You can open this page directly in the app for a better experience.</p>

    <!-- Center Button -->
    <a class="btn" href="javascript:void(0)" onclick="openApp()">Open in App</a>

</body>
</html>
