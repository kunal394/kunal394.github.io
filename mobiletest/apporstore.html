        const appStoreLink = "https://apps.apple.com/app/apple-store/id541164041?pt=80423&ct=Redirection_mobile%20web_M365&mt=8";
        const playStoreLink = "https://play.google.com/store/apps/details?id=com.microsoft.office.officehubrow";
        
        function detectPlatform() {
            const ua = navigator.userAgent.toLowerCase();
            
            const isIOS = /iphone|ipad|ipod/.test(ua);
            const isAndroid = /android/.test(ua);
            
            // Browser detection for iOS
            const isSafari = isIOS && ua.includes("safari") && !ua.includes("crios") && !ua.includes("fxios") && !ua.includes("edgios");
            const isChromeiOS = isIOS && ua.includes("crios");
            const isEdgeiOS = isIOS && ua.includes("edgios");
            
            // Browser detection for Android
            const isChromeAndroid = isAndroid && ua.includes("chrome") && !ua.includes("edg");
            const isEdgeAndroid = isAndroid && ua.includes("edg");
            
            return {
                isIOS,
                isAndroid,
                isSafari,
                isChromeiOS,
                isEdgeiOS,
                isChromeAndroid,
                isEdgeAndroid,
                storeLink: isIOS ? appStoreLink : playStoreLink
            };
        }
        
        function openApp(schemeUrl) {
            const platform = detectPlatform();
            
            let appOpened = false;
            let fallbackTimeoutId = null;
            
            const cleanup = () => {
                if (fallbackTimeoutId) clearTimeout(fallbackTimeoutId);
                document.removeEventListener("visibilitychange", visibilityHandler);
                window.removeEventListener("pagehide", pageHideHandler);
            };
            
            const openStore = () => {
                if (!appOpened) {
                    cleanup();
                    window.location.href = platform.storeLink;
                }
            };
            
            const visibilityHandler = () => {
                if (document.hidden) {
                    appOpened = true;
                    cleanup();
                }
            };
            
            const pageHideHandler = () => {
                appOpened = true;
                cleanup();
            };
            
            document.addEventListener("visibilitychange", visibilityHandler);
            window.addEventListener("pagehide", pageHideHandler);
            
            if (platform.isIOS) {
                // iOS handling - use iframe method for more reliable detection
                if (platform.isSafari) {
                    // Safari: Use location.href directly, it handles custom schemes well
                    window.location.href = schemeUrl;
                    
                    fallbackTimeoutId = setTimeout(() => {
                        if (!appOpened && !document.hidden) {
                            openStore();
                        }
                    }, 2500);
                    
                } else if (platform.isChromeiOS || platform.isEdgeiOS) {
                    // Chrome/Edge iOS: These show a confirmation dialog
                    // Use blur/focus to detect if user interacted with prompt
                    let promptShown = false;
                    
                    const blurHandler = () => {
                        promptShown = true;
                        // Clear the fallback since user is seeing the prompt
                        if (fallbackTimeoutId) clearTimeout(fallbackTimeoutId);
                    };
                    
                    const focusHandler = () => {
                        if (promptShown && !appOpened && !document.hidden) {
                            // User came back - they either cancelled or app isn't installed
                            setTimeout(() => {
                                if (!document.hidden && !appOpened) {
                                    openStore();
                                }
                            }, 300);
                        }
                    };
                    
                    window.addEventListener("blur", blurHandler);
                    window.addEventListener("focus", focusHandler);
                    
                    // Also cleanup blur/focus handlers
                    const originalCleanup = cleanup;
                    cleanup = () => {
                        originalCleanup();
                        window.removeEventListener("blur", blurHandler);
                        window.removeEventListener("focus", focusHandler);
                    };
                    
                    window.location.href = schemeUrl;
                    
                    // Fallback if no prompt appears at all (app not installed, no prompt shown)
                    fallbackTimeoutId = setTimeout(() => {
                        if (!promptShown && !appOpened && !document.hidden) {
                            openStore();
                        }
                    }, 2500);
                    
                } else {
                    // Other iOS browsers (Firefox, in-app browsers, etc.)
                    // Use simple approach with timeout fallback
                    window.location.href = schemeUrl;
                    
                    fallbackTimeoutId = setTimeout(() => {
                        if (!appOpened && !document.hidden) {
                            openStore();
                        }
                    }, 2500);
                }
                
            } else if (platform.isAndroid) {
                // Android handling
                // Android Chrome and Edge handle intents differently
                // Using visibility change is generally reliable on Android
                
                window.location.href = schemeUrl;
                
                fallbackTimeoutId = setTimeout(() => {
                    if (!appOpened && !document.hidden) {
                        openStore();
                    }
                }, 2000);
            } else {
                // Desktop or unknown - just redirect to appropriate store
                window.location.href = platform.storeLink;
            }
        }
        
        // Auto-launch on page load using multiple methods
        window.addEventListener("DOMContentLoaded", function() {
            const platform = detectPlatform();
            
            setTimeout(() => {
                if (platform.isAndroid) {
                    // Method 1: Try using a hidden iframe (sometimes bypasses user gesture requirement)
                    const iframe = document.createElement("iframe");
                    iframe.style.display = "none";
                    iframe.src = customScheme1;
                    document.body.appendChild(iframe);
                    
                    // Method 2: Also try intent URL for Android
                    setTimeout(() => {
                        // If still on page after 1 second, try intent URL format
                        const intentUrl = "intent://chat/?titleId=P_552e6eda-fc18-7fb9-0ef6-1bf2de3393e4&fromcode=cmmekwv6n3q&utm_campaign=m365paidmktg&utm_source=deeplink&ct=m365paidmktg&ocid=m365paidmktg#Intent;scheme=ms-officemobile;package=com.microsoft.office.officehubrow;end";
                        window.location.href = intentUrl;
                    }, 1000);
                    
                    // Cleanup iframe after attempt
                    setTimeout(() => {
                        if (iframe.parentNode) {
                            iframe.parentNode.removeChild(iframe);
                        }
                    }, 2000);
                } else {
                    // iOS - try direct navigation
                    window.location.href = customScheme1;
                }
            }, 500);
        });
