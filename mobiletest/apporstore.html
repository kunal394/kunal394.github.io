<head>

    <title>Open in App</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .btn {
            background: #007aff;
            color: white;
            padding: 14px 20px;
            border-radius: 10px;
            font-size: 18px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .btn:active {
            background: #005ecb;
        }

        .btn.secondary {
            background: #34c759;
        }

        .btn.secondary:active {
            background: #28a745;
        }

        .btn.tertiary {
            background: #ff9500;
        }

        .btn.tertiary:active {
            background: #cc7700;
        }

        .spinner-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #007aff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner-text {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }
    </style>

    <script>
        const customScheme1 = "ms-officemobile://chat/?titleId=P_552e6eda-fc18-7fb9-0ef6-1bf2de3393e4&fromcode=cmmekwv6n3q&utm_campaign=m365paidmktg&utm_source=deeplink&ct=m365paidmktg&ocid=m365paidmktg";
        const customScheme2 = "ms-officemobile://chat/entity1-d870f6cd-4aa5-4d42-9626-ab690c041429/eyJpZCI6IlRXbGpjbTl6YjJaMFZqSjhhSFIwY0hNNkx5OXpkV0p6ZEhKaGRHVXRjMlJtTFdsdWRDNXZabVpwWTJVdVkyOXRMM3hrZFcxdGVYeGtZVFU1TlRRM1pTMDJaVEUzTFRRNFltUXRPRFJoTWkwM05USTFZVEV6TlRNd1ptWjhaVzR0ZFhNJTNkIiwic2NlbmFyaW8iOiJzaGFyZUxpbmsiLCJwcm9wZXJ0aWVzIjp7InByb21wdFNvdXJjZSI6Im1pY3Jvc29mdCIsImNsaWNrVGltZXN0YW1wIjoiMjAyNS0wNy0wMVQyMToxNzo0MC40NTBaIn0sImNoYXRUeXBlIjoid29yayIsInZlcnNpb24iOjEuMX0?fromcode=cmmekwv6n3q&utm_campaign=m365paidmktg&utm_source=deeplink&ct=m365paidmktg&ocid=m365paidmktg";
        const customScheme3 = "ms-officemobile://create?fromcode=cmm56zfqvf0&utm_campaign=paidmktgcreateurl&utm_source=deeplink&ct=paidmktgcreateurl&ccac=create&ocid=paidmktgcreateurl";
        
        const appStoreLink = "https://apps.apple.com/app/apple-store/id541164041?pt=80423&ct=Redirection_mobile%20web_M365&mt=8";
        const playStoreLink = "https://play.google.com/store/apps/details?id=com.microsoft.office.officehubrow";
        
        // Timeout for smart app link attempt before falling back to store
        const SMART_APP_LINK_TIMEOUT_MS = 2500;
        
        // Platform detection (done once at load)
        const ua = navigator.userAgent.toLowerCase();
        const isIOS = /iphone|ipad|ipod/.test(ua);
        const isAndroid = /android/.test(ua);
        const storeLink = isIOS ? appStoreLink : playStoreLink;
        
        /**
         * Detect browser type for platform-specific handling
         */
        function detectBrowserInfo() {
            // Browser detection for iOS
            const isSafari = isIOS && ua.includes('safari') && !ua.includes('crios') && !ua.includes('fxios') && !ua.includes('edgios') && !ua.includes('brave');
            const isChromeiOS = isIOS && ua.includes('crios');
            const isEdgeiOS = isIOS && ua.includes('edgios');
            const isBraveiOS = isIOS && ua.includes('brave');
            
            // Browser detection for Android
            const isChromeAndroid = isAndroid && ua.includes('chrome') && !ua.includes('edg') && !ua.includes('brave');
            const isEdgeAndroid = isAndroid && ua.includes('edg');
            const isBraveAndroid = isAndroid && ua.includes('brave');
            
            return {
                isSafari: isSafari,
                isChromeiOS: isChromeiOS,
                isEdgeiOS: isEdgeiOS,
                isBraveiOS: isBraveiOS,
                isChromeAndroid: isChromeAndroid,
                isEdgeAndroid: isEdgeAndroid,
                isBraveAndroid: isBraveAndroid
            };
        }
        
        /**
         * Smart App Link - Attempts to open the app via custom scheme
         * Returns a promise that resolves with { appOpened: boolean, shouldRedirect: boolean }
         * The timeout timer has highest priority - will not resolve early even if fingerprinting completes
         */
        function attemptSmartAppLink(schemeUrl, storeUrl, onAppOpened) {
            return new Promise(function(resolve) {
                if (!schemeUrl) {
                    resolve({ appOpened: false, shouldRedirect: true });
                    return;
                }
                
                const browserInfo = detectBrowserInfo();
                let appOpened = false;
                let fallbackTimeoutId = null;
                let resolved = false;
                
                let cleanup = function() {
                    if (fallbackTimeoutId) clearTimeout(fallbackTimeoutId);
                    document.removeEventListener('visibilitychange', visibilityHandler);
                    window.removeEventListener('pagehide', pageHideHandler);
                };
                
                const resolveOnce = function(result) {
                    if (!resolved) {
                        resolved = true;
                        cleanup();
                        resolve(result);
                    }
                };
                
                const visibilityHandler = function() {
                    if (document.hidden) {
                        appOpened = true;
                        console.log('Smart App Link: App opened (visibility change)');
                        if (onAppOpened) onAppOpened();
                        // Don't resolve yet - let the timer complete
                    }
                };
                
                const pageHideHandler = function() {
                    appOpened = true;
                    console.log('Smart App Link: App opened (pagehide)');
                    if (onAppOpened) onAppOpened();
                };
                
                document.addEventListener('visibilitychange', visibilityHandler);
                window.addEventListener('pagehide', pageHideHandler);
                
                if (isIOS) {
                    // All iOS browsers - use iframe approach to avoid error dialogs in Edge/Safari
                    // Use blur/focus detection to know if user is interacting with prompt
                    let promptShown = false;
                    
                    const blurHandler = function() {
                        promptShown = true;
                        if (fallbackTimeoutId) clearTimeout(fallbackTimeoutId);
                        console.log('Smart App Link: Prompt detected (blur)');
                    };
                    
                    const focusHandler = function() {
                        if (promptShown && !appOpened && !document.hidden) {
                            // User came back - they either cancelled or app isn't installed
                            // Use 1s delay to allow visibility change to fire first if app is opening
                            setTimeout(function() {
                                if (!document.hidden && !appOpened) {
                                    console.log('Smart App Link: User cancelled prompt or app not installed');
                                    resolveOnce({ appOpened: false, shouldRedirect: true });
                                }
                            }, 1000);
                        }
                    };
                    
                    window.addEventListener('blur', blurHandler);
                    window.addEventListener('focus', focusHandler);
                    
                    // Extend cleanup to include blur/focus handlers
                    const originalCleanup = cleanup;
                    cleanup = function() {
                        originalCleanup();
                        window.removeEventListener('blur', blurHandler);
                        window.removeEventListener('focus', focusHandler);
                    };
                    
                    // Use iframe approach to avoid error dialogs in some browsers (e.g., Edge, Safari)
                    // If app is installed, it opens; if not, iframe fails silently
                    const iframe = document.createElement('iframe');
                    iframe.style.display = 'none';
                    iframe.src = schemeUrl;
                    document.body.appendChild(iframe);
                    
                    // Cleanup iframe after attempt
                    setTimeout(function() {
                        if (iframe.parentNode) {
                            iframe.parentNode.removeChild(iframe);
                        }
                    }, 2000);
                    
                    console.log('Smart App Link: Launched custom scheme via iframe (iOS)');
                    
                    // Fallback timer - only fires if no prompt appears at all
                    fallbackTimeoutId = setTimeout(function() {
                        if (!promptShown && !appOpened && !document.hidden) {
                            console.log('Smart App Link: Timer expired, no prompt shown (iOS)');
                            resolveOnce({ appOpened: false, shouldRedirect: true });
                        } else if (appOpened || document.hidden) {
                            console.log('Smart App Link: Timer expired, app was opened (iOS)');
                            resolveOnce({ appOpened: true, shouldRedirect: false });
                        }
                        // If promptShown but not resolved, wait for focus handler
                    }, SMART_APP_LINK_TIMEOUT_MS);
                    
                } else if (isAndroid) {
                    // Android handling - use iframe method (works reliably)
                    const iframe = document.createElement('iframe');
                    iframe.style.display = 'none';
                    iframe.src = schemeUrl;
                    document.body.appendChild(iframe);
                    console.log('Smart App Link: Launched custom scheme via iframe (Android)');
                    
                    // Cleanup iframe after attempt
                    setTimeout(function() {
                        if (iframe.parentNode) {
                            iframe.parentNode.removeChild(iframe);
                        }
                    }, 2000);
                    
                    // Timeout timer
                    fallbackTimeoutId = setTimeout(function() {
                        if (!appOpened && !document.hidden) {
                            console.log('Smart App Link: Timer expired, app not opened (Android)');
                            resolveOnce({ appOpened: false, shouldRedirect: true });
                        } else {
                            console.log('Smart App Link: Timer expired, app was opened (Android)');
                            resolveOnce({ appOpened: true, shouldRedirect: false });
                        }
                    }, SMART_APP_LINK_TIMEOUT_MS);
                    
                } else {
                    // Desktop or unknown - skip smart app link
                    console.log('Smart App Link: Not a mobile device, skipping');
                    resolveOnce({ appOpened: false, shouldRedirect: true });
                }
            });
        }
        
        /**
         * Open app with store fallback (for button clicks)
         */
        function openApp(schemeUrl) {
            attemptSmartAppLink(schemeUrl, storeLink, null).then(function(result) {
                if (result.shouldRedirect) {
                    window.location.href = storeLink;
                }
            });
        }
        
        /**
         * Auto-launch on page load with store fallback
         */
        window.addEventListener("DOMContentLoaded", function() {
            const hideSpinner = function() {
                const spinner = document.getElementById('spinner-container');
                if (spinner) spinner.classList.add('hidden');
            };
            
            // Small delay to ensure page is fully loaded
            setTimeout(function() {
                attemptSmartAppLink(customScheme1, storeLink, null).then(function(result) {
                    if (result.shouldRedirect) {
                        hideSpinner();
                        window.location.href = storeLink;
                    }
                });
            }, 500);
        });
    </script>
