<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Smart App Banner -->
    <meta name="apple-itunes-app" content="app-id=YOUR_APP_ID, app-argument=https://yourdomain.com/product/123">

    <title>Open in App</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .btn {
            background: #007aff;
            color: white;
            padding: 14px 20px;
            border-radius: 10px;
            font-size: 18px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .btn:active {
            background: #005ecb;
        }

        .spinner-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #007aff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner-text {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }
    </style>

    <script>
        const customScheme = "ms-officemobile://chat/?titleId=P_552e6eda-fc18-7fb9-0ef6-1bf2de3393e4&fromcode=cmmekwv6n3q&utm_campaign=m365paidmktg&utm_source=deeplink&ct=m365paidmktg&ocid=m365paidmktg";

        function openApp() {
            window.location.href = customScheme;
        }

        // Auto-launch the app when page loads
        window.addEventListener("DOMContentLoaded", function() {
            // Show spinner and attempt auto-launch
            setTimeout(() => {
                window.location.href = customScheme;
            }, 500);

            // Hide spinner after 2 seconds
            setTimeout(() => {
                const spinnerContainer = document.getElementById('spinner-container');
                if (spinnerContainer) {
                    spinnerContainer.classList.add('hidden');
                }
            }, 2000);
        });
    </script>
</head>
<body>

    <div id="spinner-container" class="spinner-container">
        <div class="spinner"></div>
        <p class="spinner-text">Launching app...</p>
    </div>

    <h1>Continue in App</h1>
    <p>If the app doesn't open, tap the button below.</p>

    <!-- Center Button -->
    <a class="btn" href="javascript:void(0)" onclick="openApp()">Open in App</a>

</body>
</html>
